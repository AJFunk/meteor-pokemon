<head>
	<title>Pokemon Team Analyzer</title>
</head>

<body>
	<div class="container-fluid">
		<h1>Meteor Pokemon Team Analyzer</h1>

		<div class="row">

			<div class="col-xs-2">
				<select class="pokemonSelect" id="pokemon1" >
					{{#each pokemons}}
						{{> pokemon}}
					{{/each}}
				</select>
			</div>

			<div class="col-xs-2">
				<select class="pokemonSelect" id="pokemon2" >
					{{#each pokemons}}

				</select>
			</div>

			<div class="col-xs-2">

			</div>

			<div class="col-xs-2">
				<select class="pokemonSelect" id="pokemon4" >
					{{#each pokemons}}
						{{> pokemon}}
					{{/each}}
				</select>
			</div>

			<div class="col-xs-2">
				<select class="pokemonSelect" id="pokemon5" >

						{{> pokemon}}
					{{/each}}
				</select>
			</div>

			<div class="col-xs-2">
				<select class="pokemonSelect" id="pokemon6" >

					{{/each}}
				</select>
			</div>
		</div>

	</div>

</body>

<template name="pokemon">
	<option value="{{id}}">#{{id}} {{name}}</option>
</template>
